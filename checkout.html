<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="cart_checkout.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="menuTop">
            <div class="logo">
                <img src="image/Logo.png" alt="">
            </div>
            <ul class="menu">
                <li><a id="navLinks" class="active" href="index.html">Home</a></li>
                <li><a id="navLinks" href="monthCourses.html">Month Courses</a></li>
                <li><a id="navLinks" href="weekCourses.html">Weekl Courses</a></li>
                <li><a id="navLinks" href="about.html">About</a></li>
                <li>
                    <div id="navLinks" class="active" class="iconCart">
                        <i class="fa-solid fa-bag-shopping fa-bounce fa-2xl"></i>
                        <div class="totalQuantity">
                            <p>0</p>
                        </div>
                    </div>
                </li>
                <li><a id="navLinks" href="contact.html">Contact</a></li>
            </ul>

            <div class="toggleMenu" onclick="document.querySelector('.menu').classList.toggle('active')">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <h1>Leaf And Learn</h1>
        <h2>Aspire Today to Elevate Tomorrow to Empower The Nation.</h2>
        <div id="leaf">
            <i class="fa-solid fa-leaf fa-beat"></i>
        </div>
    </header>

    <div class="container">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="/">keep shopping</a>
                <h1>Chosen Courses in Cart</h1>
                <div class="list"></div>
            </div>

            <div class="right">
                <h1>Checkout</h1>

                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="">Choose..</option>
                            <option value="">South Africa</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Choose..</option>
                            <option value="">Cape Town</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">70</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice">R900</div>
                    </div>
                    <div class="row">
                        <div>Discount</div>
                        <div class="discountDisplay">0%</div> <!-- New div for discount display -->
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>

</body>

</html>
